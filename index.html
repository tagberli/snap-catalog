<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Catalog</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <header>
    <h1 id="page-title">Welcome to Tagberli's Anime Catalog</h1>
    <div class="menu">
      <input type="text" id="searchBar" placeholder="Search anime..." />
      <button onclick="switchList('all')">All Anime</button>
      <button onclick="switchList('watchlist')">My Watchlist</button>
      <select onchange="filterByGenre(this.value)">
        <option value="">Filter by Genre</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Drama">Drama</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Shounen">Shounen</option>
      </select>
      <button onclick="sortList(true)">Sort by Rating</button>
      <button onclick="sortList(false)">Sort by Popularity</button>
    </div>
  </header>
  <main>
    <div id="anime-list"></div>
  </main>
</body>
</html>
